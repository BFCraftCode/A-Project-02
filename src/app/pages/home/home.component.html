<br><br><br>
<div class="container">
<h3 class="title">Medals per Country</h3>
</div>
<div class="container">
    <p class="box">Number of JOs <br> <strong>{{ getTotalParticipations() }}</strong></p>
    <p class="box">Number of Countries <br> <strong>{{ olympics.length }}</strong></p>
</div>
<div  class="chart-container">
 <ngx-charts-pie-chart style="text-align: center;"
    [view]="view"
    [results]="pieChartData"
    [animations]="true"
    [legend]="false"
    [labels]="true">
    <ng-template #tooltipTemplate let-model="model">
      <div class="custom-tooltip">
        <p>{{model.name}}</p>
        <p>{{model.value}}</p>
      </div>
    </ng-template>
 </ngx-charts-pie-chart>
</div>
